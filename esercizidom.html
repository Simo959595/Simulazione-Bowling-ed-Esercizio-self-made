<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio DOM</title>
    <link rel="stylesheet" href="esercizidom.css">
</head>
<body>
    <p id="para1">Primo paragrafo</p>
    <p id="para2">Secondo paragrafo</p>
    <p id="para3">Terzo paragrafo</p>

    <button id="colorButton">Cambia Colore</button>
    <button id="boldButton">Grassetto</button>
    <button id="toggleButton">Nascondi/Mostra</button>


<article>
    <h1 class="creaArticoloStyle"><span class="creaArticoloStylespan"> Hey carissimo</span>, crea il tuo articolo ora!</h1>
    <label class="titolostyle" for="titleInput">Titolo</label>
    <input type="text" id="titleInput" placeholder="Inserisci il titolo">
    <label class="didascaliastyle" for="contentInput">didascalia</label>
    <input type="text" id="contentInput" placeholder="Inserisci il contenuto">
    <button id="bottone">Crea il tuo articolo</button>


    <button id="tastoAsc">Ordina A-Z</button>
    <button id="tastoDisc">Ordina Z-A</button>
    <button id="tastoAscId">Ordina ID Crescente</button>
    <button id="tastoDiscId">Ordina ID Decrescente</button>






    <div id="articleContainer"></div>
</article>

<ul id="list">
</ul>

    <script src="esercizidom.js"></script>
</body>
</html>
